<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>IP + Maps</title>
  </head>
  <body>
 <div style="background-color: #f5f5f5; height: 100vh">
    <div class="container h-100">
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-12 col-xs-12 pt-5">
                <div class="card border-0 p-3 shadow-sm text-center">
                    <h3 class="text-muted"> IP: {{ ip }}</h3> <hr/>
                    <table>
                        <tr>
                            <td><h5 class="lead text-muted">City: {{ city }}</h5></td>
                            <td><h5 class="lead text-muted">Country_Code: {{ country_code }}</h5></td>
                        </tr>
                        <tr>
                            <td><h5 class="lead text-muted">Lat: {{ lat }} </h5></td>
                            <td><h5 class="lead text-muted">Long: {{ long }} </h5></td>
                        </tr>
                        <tr>
                            <td><h5 class="lead text-muted">Climate: {{ climate }}</h5></td>
                            <td><h5 class="lead text-muted">Humidity: {{ humidity }}</h5></td>
                        </tr>
                        <tr>
                            <td><h5 class="lead text-muted">Wind Speed: {{ wind_speed }}</h5></td>
                            <td><h5 class="lead text-muted">Wind Degree: {{ wind_degree }}</h5></td>
                        </tr>
                    </table>
                        <iframe class="map", src="/map"></iframe>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
